<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Галерея и адаптивные изображения</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef3ff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 40px 20px;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* Галерея (Grid) */
        .gallery {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

<div class="container">

    <!-- HERO -->
    <section class="hero">
        <h1>Учусь работать с изображениями</h1>
        <p>Правильная оптимизация делает сайт быстрее.</p>

        <!-- АДАПТИВНАЯ КАРТИНКА -->
        <img src="img/hero.webp" alt="Главное изображение">
    </section>

    <!-- GALLERY -->
    <section class="gallery">
        <img src="img/pic1.webp" alt="Фото 1">
        <img src="img/pic2.webp" alt="Фото 2">
        <img src="img/pic3.webp" alt="Фото 3">
    </section>

</div>

</body>
</html>
